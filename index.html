<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Сервис Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/__logo/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__img" src="./images/profile/__img/profile-img.jpg" alt="Фотография пользователя">
          <div class="profile__personal-data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class="place__img" src="./images/place/__img/place-krym.jpg" alt="Крым, тропа Голицина">
            <div class="place__info">
              <h3 class="place__name">Крым</h3>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__img" src="./images/place/__img/place-kareliya.jpg" alt="Водопад в Сегеже">
            <div class="place__info">
              <h3 class="place__name">Карелия</h3>
              <button class="place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__img" src="./images/place/__img/place-teriberka.jpg" alt="Териберка, Баренцево море">
            <div class="place__info">
              <h3 class="place__name">Териберка</h3>
              <button class="place__like-button"></button>
            </div>
           </li>

          <li class="place">
            <img class="place__img" src="./images/place/__img/place-dagestan.jpg" alt="Дагестан">
            <div class="place__info">
             <h3 class="place__name">Дагестан</h3>
             <button class="place__like-button"></button>
            </div>
         </li>

         <li class="place">
           <img class="place__img" src="./images/place/__img/place-pyatigorsk.jpg" alt="Пятигорск, гора Бештау">
           <div class="place__info">
             <h3 class="place__name">Пятигорск</h3>
            <button class="place__like-button"></button>
           </div>
          </li>

          <li class="place">
            <img class="place__img" src="./images/place/__img/place-dzhily-su.jpg" alt="Карачаево-Черкесия, местечко Джилы-Су">
            <div class="place__info">
              <h3 class="place__name">Карачаево-Черкесия</h3>
              <button class="place__like-button"></button>
            </div>
          </li>
         </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__input" type="text" value="text" id="user-name" name="user-name" placeholder="Имя">
          <input class="popup__input" type="text" value="text" id="user-info" name="user-info" placeholder="О себе">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
