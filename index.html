<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Сервис Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/__logo/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__img" src="./images/profile/__img/profile-img.jpg" alt="Фотография пользователя">
          <div class="profile__personal-data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="places">
        <ul class="places__list">
        </ul> 
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="editprofile" novalidate>
          <input 
            required
            class="popup__input" 
            type="text" 
            id="user-name" 
            name="user-name" 
            minlength="2" 
            maxlength="40" 
            placeholder="Имя"
          >
          <span class="popup__error" id="user-name-error"></span>
          <input 
            required
            class="popup__input" 
            type="text" 
            id="user-info" 
            name="user-info" 
            minlength="2" 
            maxlength="200"
            placeholder="О себе"
          >
          <span class="popup__error" id="user-info-error"></span>
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-new-item">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="addnewitem" novalidate>
          <input 
            required
            class="popup__input" 
            type="text"
            id="place-name"
            name="place-name"
            minlength="2"
            maxlength="30"
            placeholder="Название"
            >
            <span class="popup__error" id="place-name-error"></span>
          <input 
            required
            class="popup__input" 
            type="url" 
            id="place-link" 
            name="place-link"  
            placeholder="Ссылка на картинку"
          >
          <span class="popup__error" id="place-link-error"></span>
          <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_review-place">
      <div class="popup__content popup__content_place">
        <button class="popup__close" type="button"></button>
        <img class="popup__img" src="/" alt="">
        <p class="popup__text"></p>
      </div>
    </div>

  </div>

  <template id="place-template">
    <li class="place">
      <img class="place__img" src="/" alt="">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <button class="place__like-button" type="button" aria-label="Выразить оценку - нравится"></button>
      </div>
      <button class="place__delete-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>
  
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
