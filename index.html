<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Сервис Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип сервиса Mesto"></header><main class="content"><section class="profile"><div class="profile__info"><a class="profile__avatar"><img class="profile__img" src="/" href="#" alt="Фотография пользователя"></a><div class="profile__personal-data"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__status"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="places"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="editprofile" novalidate><label class="popup__field"><input required class="popup__input" id="user-name" name="user-name" minlength="2" maxlength="40" placeholder="Имя"> <span class="popup__error" id="user-name-error"></span></label> <label class="popup__field"><input required class="popup__input" id="user-info" name="user-info" minlength="2" maxlength="200" placeholder="О себе"> <span class="popup__error" id="user-info-error"></span></label> <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_add-new-item"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="addnewitem" novalidate><label class="popup__field"><input required class="popup__input" id="place-name" name="place-name" minlength="2" maxlength="30" placeholder="Название"> <span class="popup__error" id="place-name-error"></span></label> <label class="popup__field"><input required class="popup__input" type="url" id="place-link" name="place-link" placeholder="Ссылка на картинку"> <span class="popup__error" id="place-link-error"></span></label> <button class="popup__save" type="submit" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_deletion-confirmation"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_deletion-confirmation">Вы уверены?</h2><button class="popup__save popup__save_deletion-confirmation" type="button">Да</button></div></div><div class="popup popup_review-place"><div class="popup__content popup__content_place"><button class="popup__close" type="button"></button> <img class="popup__img" src="/" alt=""><p class="popup__text"></p></div></div><div class="popup popup_update-avatar-form"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_update-avatar-form">Обновить аватар</h2><form class="popup__form popup__update-avatar-form" name="addnewphotouser" novalidate><label class="popup__field"><input required class="popup__input" type="url" id="user-photo-link" name="user-photo-link" placeholder="Ссылка на новый аватар"> <span class="popup__error" id="user-photo-link-error"></span></label> <button class="popup__save" type="submit" aria-label="Создать">Кот</button></form></div></div></div><template id="place-template" class="place-template"><li class="place"><img class="place__img" src="/" alt=""><div class="place__info"><h2 class="place__name"></h2><div class="place__like"><button class="place__like-button" type="button" aria-label="Выразить оценку - нравится"></button><p class="place__number-of-likes"></p></div></div><button class="place__delete-button" type="button" aria-label="Удалить"></button></li></template></body></html>
